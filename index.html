<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="icon" type="image.png" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image.png" sizes="16x16" href="favicon.ico">
</head>

<body>
    <h2>Weather Forecast</h2>

    <input type="search" id="city">
    <button id="submit">Submit</button>
    <br>
    <br>

    <img src="https://www.noaa.gov/sites/default/files/styles/square_width_650/public/2021-02/FocusArea__Weather-02.jpg?h=5dc006f5&itok=20VGa8_F"
        alt="Weather Forecast" id="forecast">


    <h3>Weather of <span id="cityName"></span></h3>
    <br>
    <section id="table">
        <div id="temperature">
            <li>
            <label for="temperature">Temperature</label><b><span id="temp"></span></b>
            </li>
            <br>
            <li>
            <label for="max">Max Temp</label><b><span id="max_temp"></span></b>
            </li>
            <br>
            <li>
            <label for="min">Min Temp</label><b><span id="min_temp"></span></b>
            </li>
            <br>
        </div>
        <br>

        <div id="sun">
            <li>
            <label for="sunrise">Sunrise</label><b><span id="sunrise"></span></b>
            </li>
            <br>
            <li>
            <label for="sunrise">Sunset</label><b><span id="sunset"></span></b>
            </li>
            <br>
            <li>
            <label for="humidity">Humidity</label><b><span id="humidity"></span></b>
            </li>
            <br>
        </div>
        <br>
        <div id="wind">
            <li>
            <label for="windDegrees">Wind Degrees</label><b><span id="wind_degrees"></span></b>
            </li>
            <br>
            <li>
            <label for="windSpeed">Wind Speed</label><b><span id="wind_speed"></span></b>
            </li>
            <br>
            <li>
            <label for="cloudPct">Cloud Pct</label><b><span id="cloud_pct"></span></b>
            </li>
            <br>
            <li>
            <label for="feelsLike">Feels Like</label><b><span id="feels_like"></span></b>
            </li>
            <br>
        </div>
    </div>
        <div id="footer">
            <p>@ 2023 Designed, Developed and Hosted by National Informatics Center NIC</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
